<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4">
            <form id="usergroup">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">User group</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-lg-12">
                                <label>Group Name:</label>
                                <input type="text" id="P_Groupname" autocomplete="off" name="P_Groupname" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-8">
                                <button type="submit" id="btnsubmit" class="btn btn-primary mr-2">Submit</button>
                                <button type="reset" class="btn btn-secondary">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">View group</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive ">
                        <table id="example" class="display table table-hover table-striped table-bordered" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Sl.No</th>
                                    <th>Group Name</th>
                                    <th>Isactive</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="divResult"></tbody>

                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script>
        groupView();
        $("#usergroup").validate({
            rules: {
                P_Groupname: {
                    required: true,
                    minlength: 5,
                    maxlength: 20
                },
                //For custom messages
                messages: {
                    P_Groupname: {
                        required: "Enter username",
                        minlength: "Enter at least 5 characters"
                    }
                },
               
            }, submitHandler: function (form) {
                groupInsert();
            },
        });

    </script>
    
</div>
