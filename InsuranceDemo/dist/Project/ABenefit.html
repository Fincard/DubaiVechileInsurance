<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <form id="productbenift">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Product Benifit</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-lg-3">
                                <label>Policy Name:</label>
                                <select name="P_Policyname" id="P_Policyname" class="form-control  VehicleMake"></select>
                            </div>
                            <div class="col-lg-3">
                                <label>Product Code:</label>
                                <select name="P_Code" id="P_Code" class="form-control"></select>
                            </div>
                            <div class="col-lg-3">
                                <label>Benefit Code:</label>
                                <input type="text" id="P_BenefitCode" autocomplete="off" name="P_BenefitCode" class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <label>Benefit Description:</label>
                                <input type="text" id="P_BenefitDescription_En" autocomplete="off" name="P_BenefitDescription_En" class="form-control">
                            </div>
                            
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-3">
                                <label>SubBenefit Code:</label>
                                <input type="text" id="P_SubBenefitCode" autocomplete="off" name="P_SubBenefitCode" class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <label>SubBenefit Description:</label>
                                <input type="text" id="P_SubBenefitDescriptionproduct" autocomplete="off" name="P_SubBenefitDescriptionproduct" class="form-control">
                                
                            </div>
                            <div class="col-lg-3">
                                <label>Coverage Category:</label>
                                <input type="text" id="P_CoverageCategory"name="P_CoverageCategory" autocomplete="off"  class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <label>Coverage:</label>
                                <input type="text" id="P_Coverage" autocomplete="off" name="P_Coverage" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-3">
                                <label>SubBenefit Exists:</label>
                                <label class="radio radio-primary">
                                    <input type="radio" name="P_SubBenefitExist" value="yes"  checked="checked"  />Yes
                                    <span></span>
                                </label>
                                <label class="radio radio-primary">
                                    <input type="radio" name="P_SubBenefitExist" value="No"  /> No
                                    <span></span>
                                </label>
                            </div>
                              
                                <!--<div class="col-lg-3">
                                    <label>Benefit Description:</label>
                                    <input type="text" id="P_BenefitDescription" autocomplete="off" name="P_BenefitDescription" class="form-control">
                                </div>
                                <div class="col-lg-3">
                                    <label>SubBenefit Description:</label>
                                    <input type="text" id="P_SubBenefitDescription1" autocomplete="off" name="P_SubBenefitDescription1" class="form-control">
                                </div>-->

                            </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-8">
                                <button type="submit" id="btnsubmit" class="btn btn-primary mr-2">Submit</button>
                                <button type="reset" class="btn btn-secondary">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
    </div>
    <script>
       drpproductype();
       drpDist();
       $("#productbenift").validate({
            rules: {
                P_BenefitCode: {
                    required: true,
                    minlength: 5,
                    maxlength: 20
                },
                P_Code: {
                    required: true,
                },
                P_Policyname: {
                    required: true,
                },
                P_BenefitDescription_En: {
                    required: true,
                    minlength: 5,
                    maxlength: 200,
                },
                
               
               
                //For custom messages
                messages: {
                    P_BenefitCode: {
                        required: "Enter Benefit Code",
                        minlength: "Enter at least 5 characters"
                    },
                    P_Code: {
                        required: "P_Code",

                    },
                    P_Policyname: {
                        required: "P_Code",

                    },
                    P_BenefitDescription_En: {
                        required: "Enter Benefit Description",
                    }
                   
                   
                    
                   

                },

            }, submitHandler: function (form) {
                productbeniftInsert();
            },
        });

    </script>
</div>
